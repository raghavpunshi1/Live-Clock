<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Clock</title>
    <style>
        .center {
            text-align: center;
        }
    </style>
    <script>
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            const event = new Date();
            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time + "<br><b>Date:</b> " + date;
        }, 1000);

        function UTC() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            setInterval(() => {
                const event = new Date();
                a = new Date();
                date = a.toLocaleDateString(undefined, options);
                time = a.getUTCHours() + ':' + a.getUTCMinutes() + ':' + a.getUTCSeconds();
                document.getElementById('UTCTime').innerHTML = "<b>UTC Time: </b>" + time + "<br><b>Date:</b> " + date;
                if(document.getElementById("myCheckbox").checked===true){
                    document.getElementById('UTCTime').style.display="block";
                }
                if(document.getElementById("myCheckbox").checked===false){
                    
                    document.getElementById('UTCTime').style.display="none";
                }
            }, 1000);
        }
    </script>
</head>

<body>
    <div class="container center">
        <div class="jumbotron my-4" style="background-color: rgb(252, 242, 230);">
            <h1 class="display-4"><b>Current Time:</b> <span id="time"></span></h1><br>
            
            <h3 style="text-decoration:underline">To See UTC Time click:<input type="checkbox" id="myCheckbox" onchange="UTC()" style="width: 18px; height: 18px; margin-left: 15px;"></h3>
            
            <h1 class="display-4"><span id="UTCTime"></span></h1>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
